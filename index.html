<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguarde...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="redirector-container">
        <div class="carousel-wrapper">
            <div class="carousel" id="carousel">
                <div class="carousel-slide active">
                    <img src="https://images.pexels.com/photos/1526814/pexels-photo-1526814.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Foto 1">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.pexels.com/photos/1181690/pexels-photo-1181690.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Foto 2">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.pexels.com/photos/1239309/pexels-photo-1239309.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Foto 3">
                </div>
            </div>

            <div class="slides-indicators">
                <div class="indicator active" data-slide="0"></div>
                <div class="indicator" data-slide="1"></div>
                <div class="indicator" data-slide="2"></div>
            </div>

            <div class="overlay-bottom">
                <div class="model-info">
                    <h1 class="model-name">Sophia</h1>
                    <p class="model-tag">Premium Content Creator</p>
                </div>

                <div class="countdown-container">
                    <div class="countdown-circle">
                        <svg viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" class="countdown-bg"></circle>
                            <circle cx="50" cy="50" r="45" class="countdown-progress" id="countdownCircle"></circle>
                        </svg>
                        <div class="countdown-text">
                            <span class="countdown-number" id="countdownNumber">6</span>
                        </div>
                    </div>
                </div>

                <div class="cta-text">
                    <p>Aguarde um momento...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
